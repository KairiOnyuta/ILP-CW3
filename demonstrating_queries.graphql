# CW3 demo queries

query CoolingTrue {
  dronesWithCooling(state: true) {
    id
    cooling
    heating
    capacity
    maxMoves
    costPerMove
    costInitial
    costFinal
  }
}

query drone4Details{
  droneDetails(id: 6) {
    id
    capacity
    cooling
  }
}

query capacityBelow8WithCooling{
  queryDrones(filters: [
    { attribute: "capacity", operator: "<", value: "8" },
    { attribute: "cooling", operator: "=", value: "true" }
  ]) {
    id
    capacity
    cooling
  }
}

query {
  availableDrones(dispatches: [
    {
      id: 1,
      date: "2025-12-22",
      time: "14:30",
      requirements: {
        capacity: 0.75,
        cooling: false,
        heating: true,
        maxCost: 1000
      },
      delivery: {
        lng: 55.93999624,
        lat: -3.185665924
      }
    }
  ]) {
    id
    capacity
    cooling
    heating
  }
}

mutation {
